---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
        <strong class="title-font">posted:</strong> {{ page.date | date: "%Y-%m-%d %H:%I" }}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
</div>
