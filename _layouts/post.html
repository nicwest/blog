---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
        <strong class="title-font">posted:</strong> {{ page.date | date: "%Y-%m-%d %H:%I" }}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>
  <div class="post-meta">
    <strong class="title-font">tags:</strong> 
    {% for tag in page.tags %}
    {{tag | tag_link}}{% unless forloop.last or forloop.length == 1 %},{% endunless %}
    {% endfor %}
  </div>

</div>
